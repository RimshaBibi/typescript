

<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in and Sign up form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a17a11a7e3.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a17a11a7e3.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
  <div class="form-box">
    <h1 id="title">Sign up</h1>
    <form class ="new-item-form" >
      <div class="input-group">

        <div class="input-field" id="namefield">
          <i class="fa-solid fa-user"></i>
          <input type="text"id="name"  placeholder="Name">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email"autocomplete="email">
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password"autocomplete="current-password">
        </div>
        <div class="btn-field">
     <button type="button" id="signupBtn">Sign up</button>
     <button type="button" class="disable" id="signinBtn">Sign in</button>
    
   
   </div>
      </div>
    </form>
  </div>
  <div id="snackbar">Snackbar Message</div>
  
</div> 

<script type="module" src="sandbox.js"></script>
</body>

</html>
